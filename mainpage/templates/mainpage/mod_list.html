<head>
	<title>Selected Modules</title>

	{% extends 'base.html' %}

</head>

{% block body %}

<body onload="getData()">
  {% load static %} 
  <script type ="text/javascript" src="{% static '/mainpage/mod_list.js' %}"> 
  </script>
  <script type ="text/javascript" src="{% static '/mainpage/helper.js' %}"> 
  </script>

  <br>
	<div class="position-relative">
    <div class="container">
      <header>
        <div class="shadow p-3 mb-5 bg-white rounded">
          <h1 class="font-weight-bold"> Selected Modules </h1>
        </div>
      </header>

      <p> 
        This is a list of module mappings that you have chosen.
      </p>

      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Select</th>
            <th scope="col">NUS Code</th>
            <th scope="col">NUS Credits</th>
            <th scope="col">PU Name</th>
            <th scope="col">PU Code</th>
            <th scope="col">PU Title</th>
            <th scope="col">PU Credits</th>
          </tr>
        </thead>

        <button type="button" onclick="selectAll()" id="select-all">
          Select all
        </button>

        <button type="button" onclick="DeleteSelected()" id="delete-selected">
          Delete selected
        </button>

      </table>    

    </div>
  </div>

</body>

{% endblock %}
