<head>
	<title>Selected Modules</title>

	{% extends 'base.html' %}

</head>

{% block body %}

{% load static %}
<link rel="stylesheet" href="{% static 'mainpage/mod_list.css' %}" type="text/css">
<link rel="stylesheet" href="{% static 'mainpage/table.css' %}" type="text/css">


<body onload="getData()">

  <br>
	<div class="position-relative">
    <div class="container">
      <header>
        <div class="shadow p-3 mb-5 bg-white rounded">
          <h1 class="font-weight-bold"> Selected Modules </h1>
        </div>
      </header>

      <p id="describe"> 
        This is a list of module mappings that you have chosen.
      </p>
      
      <a id="download-button" class="waves-effect waves-light btn">
        <i class="material-icons right">file_download</i> Download CSV
      </a>

    </div>
  </div>

  <div id="modals-container"></div>

</body>

{% endblock %}

{% block scripts %}

  {% load static %} 
  <script type ="text/javascript" src="{% static 'mainpage/mod_list.js' %}"> 
  </script>
  <script type ="text/javascript" src="{% static 'mainpage/helper.js' %}"> 
  </script>
  <script type ="text/javascript" src="{% static 'mainpage/box_methods.js' %}"> 
  </script>

{% endblock %}
