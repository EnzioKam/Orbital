<head>
  <title>Graduation Module Tracker</title>

  {% extends 'base.html' %}
</head>

{% block body %}

{% load static %}
<link rel="stylesheet" href="{% static 'mainpage/grad_plan.css' %}" type="text/css">


<body onload="showModules()">
  <br>
    <div class="row">
    <form class="col s12" action="#" onsubmit="saveModule()">

      {% csrf_token %}

      <div class="row">
        <div class="input-field col s6">
          <input placeholder="NUS Module Code" id="mod_code" type="text" class="validate" required="" aria-required="true">
          <label for="mod_code">NUS Module Code</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="NUS Module Title" id="mod_title" type="text" class="validate" required="" aria-required="true">
          <label for="mod_title">NUS Module Title</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input placeholder="NUS Modular Credits" id="mod_mc" type="text" class="validate" required="" aria-required="true">
          <label for="mod_mc">NUS Modular Credits</label>
        </div>
        <div class="input-field col s4">
          <input placeholder="Grade of module" id="mod_grade" type="text" class="validate" required="" aria-required="true">
          <label for="mod_grade">NUS Module Grade</label>
        </div>
        <div class="input-field col s4">
          <select id="sem_taken" required="" aria-required="true">
            <option value="" disabled selected>Taken in Semester</option>
            <option value="AY16/17 Semester 1">AY16/17 Semester 1</option>
            <option value="AY16/17 Semester 2">AY16/17 Semester 2</option>
            <option value="AY17/18 Semester 1">AY17/18 Semester 1</option>
            <option value="AY17/18 Semester 2">AY17/18 Semester 2</option>
          </select>
        </div>
      </div>
      <button class="btn wave-effect wave-light submission" 
      type="submit">Submit<i class="material-icons right">send</i></button>
    </form>
  </div>
  <br>

  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a href="#test1">By Semester</a></li>
        <li class="tab col s3"><a href="#test2">Test 2</a></li>
        <li class="tab col s3"><a href="#test3">Disabled Tab</a></li>
        <li class="tab col s3"><a href="#test4">Test 4</a></li>
      </ul>
    </div>
    <div id="test1" class="col s12">
      <div class="position-relative">
        <div class="container">

        </div>
      </div>
    </div>

    <div id="test2" class="col s12">Test 2</div>
    <div id="test3" class="col s12">Test 3</div>
    <div id="test4" class="col s12">Test 4</div>
  </div>

</body>  


{% endblock %}

{% block scripts %}

  {% load static %} 
  <script type ="text/javascript" src="{% static 'mainpage/grad_plan.js' %}"> 
  </script>

{% endblock %}
