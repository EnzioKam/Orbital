{% block table-data %}

  {% for item in mappings %}
    <tr class="mainpage-row">
      <td class="Select-col">
        <input id="{{ forloop.counter }}" type="checkbox" class="filled-in"/>
        <label for="{{ forloop.counter }}"></label>
      </td>
      <td class="NUS-Code-col">{{ item.nus_code }}</td>
      <td class="NUS-Credits-col">{{ item.nus_credits }}</td>
      <td class="pu-name PU-Name-col">{{ item.pu_name }}</td>
      <td class="PU-Code-col hidden">{{ item.pu_code }}</td>
      <td class="PU-Title-col">{{ item.pu_title }}</td>
      <td class="PU-Credits-col">{{ item.pu_credits }}</td>
    </tr>
    {% endfor %}

{% endblock %}
